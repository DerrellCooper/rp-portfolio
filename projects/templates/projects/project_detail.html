{% extends "projects_base.html" %}
            
{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row align-items-center">
    <div class="col-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-4 ">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <a href="{{ project.github_link }}" target="blank">See The Code</a>
    </div>
</div>
{% endblock page_content %}
