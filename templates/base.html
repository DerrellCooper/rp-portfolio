<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%  block title %}Derrell Cooper's Portfolio{% endblock title %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="container">
    {% block heading %}
    <div class="container-fluid">
        <div class="row align-items">
            <div class="col-md-6">
                <h1>Derrell's Portfolio</h1>
            </div>
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>                            
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a href="{% url 'home' %}" class="navlink active" aria-current="page">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'aboutme' %}" class="navlink active" aria-current="page">Profile</a>
                                </li>
                                    
                                </li>
                            </ul>
                          </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    {% endblock heading %}
    {% block project_menu %}
<div class="row">
    </div>
    <div class="col-sm-10">
        {% block page_content %}{% endblock page_content %} 
    </div>
    {% endblock project_menu %}
</div>
    
</body>
</html>
